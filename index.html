<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab: Shape Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Enter Dimensions and Create New Shapes</h1>
    <h3>Double Click to Remove Shapes</h3>
    <div class="container" id="container1">
        <div class="row">
            <div class="col-3" align="center">
                <div class="rectangle"></div>
                <input type="number" placeholder="height" id="h">
                <input type="number" placeholder="width" id="w">
                <button id="rbtn">Insert</button>
            </div>
            <div class="col-3" align="center">
                <div class="square"></div>
                <input type="number" placeholder="length" id="sqin">
                <button id="sbtn">Insert</button>
            </div>
            <div class="col-3" align="center">
                <div class="circle"></div>
                <input type="number" placeholder="radius" id="cin">
                <button id="cbtn">Insert</button>
            </div>
            <div class="col-3" align="center">
                <div class="isosc"></div>
                <input type="number" placeholder="height" id="iin">
                <button id='ibtn'>Insert</button>
            </div>
        </div>
    </div>
    <div class="container" id="container2">
        <div class="row justify-content-center">
            <div class="col-7">
                <div id="container3"></div>
            </div>
            <div class="col-4">
                <ul class="list-group">
                    <li class="list-group-item active text-center" id="shape-name">Hover over shape to see properties</li>
                    <li class="list-group-item" id="width"></li>
                    <li class="list-group-item" id="height"></li>
                    <li class="list-group-item" id="area"></li>
                    <li class="list-group-item" id="perimeter"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
